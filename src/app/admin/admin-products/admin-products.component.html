<ng-container>
    <p>
        <a routerLink="/admin/products/new" class="btn btn-primary" role="button">New Product</a>
    </p>
    <p>
        <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of filteredProducts">
                <td>{{ p.title }}</td>
                <td>{{ p.price | currency: 'USD': code }}</td>
                <td>
                    <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
